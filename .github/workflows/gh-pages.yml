name: Build and deploy docs to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  docs:
    if: github.repository == 'Checkmate-12961/Freight-Frenzy'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Freight-Frenzy
        uses: actions/checkout@v2
        with:
          path: Freight-Frenzy

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            docs_changed:
              - 'TeamCode/build/dokka/html/**'
          working-directory: ./Freight-Frenzy

      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Make gradlew executable
        run: 'chmod +x gradlew'
        working-directory: ./Freight-Frenzy

      - name: Build docs
        run: './gradlew TeamCode:dokkaHtml'
        if: steps.filter.outputs.docs_changed == 'true'
        working-directory: ./Freight-Frenzy

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: steps.filter.outputs.docs_changed == 'true'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Freight-Frenzy/TeamCode/build/dokka/html
          keep_files: true
          full_commit_message: Publish documentation
